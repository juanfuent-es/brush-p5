<!doctype html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw & Drop!</title>
  <link rel="stylesheet" href="/src/draw-drop.css" />
</head>

<body class="overflow-x-hidden font-family text-black">
  <div id="preloader" class="fixed w-full h-full left-0 top-0 z-50 bg-white flex items-center justify-center">
    <img src="/centro-logo.svg" alt="Logotipo CENTRO | Cargando..." width="100" height="20">
  </div>
  <main>
    <section id="intro"
      class="fixed left-0 top-0 w-screen h-screen text-center flex items-center justify-center bg-white">
      <article class="max-w-2xl flex gap-4 flex-col items-center">
        <header>
          <h1 class="font-title text-5xl font-black mb-1">Draw & Drop!</h1>
          <p class="text-xl">Sketch it, drop it, play with physics!</p>
        </header>
        <p>Un tablero de dibujo mágico hecho con p5.js: dibuja formas, suéltalas y arrástralas en pantalla, y mira cómo
          cobran vida bajo las reglas de la física con Matter.js.</p>
        <button id="start-btn" class="px-4 leading-loose border-2 border-black hover:bg-black hover:text-white focus:ring-2 focus:outline-none focus:ring-black cursor-pointer font-extrabold transition-colors duration-300">Comenzar</button>
      </article>
    </section>
  </main>
  <!-- footer -->
  <footer id="main-footer" class="fixed left-0 bottom-0 w-full flex justify-between p-2 z-20 bg-white border-black border-t-2">
    <div class="container mx-auto flex justify-between items-center max-w-5xl">
      <menu class="w-full flex gap-1">
        <label title="Control de Gravedad" class="control-btn relative" for="gravity-input">
          <input type="range" id="gravity-input" min="-0.5" max="0.5" step="0.1" value="0.5"
            class="absolute left-0 -top-10 cursor-pointer rotate-270 origin-center -translate-x-6 -translate-y-full text-2xl w-20" />
          <i class="fa-solid fa-temperature-half"></i>
        </label>
        <label title="Seleccionar Color" class="control-btn relative" for="color-picker" id="color-label">
          <input type="color" id="color-input" value="#000000"
            class="absolute left-0 top-0 w-full h-full opacity-0 cursor-pointer" />
          <i class="fa-solid fa-fill-drip"></i>
        </label>
        <button id="stroke-btn" title="Toggle Stroke" class="control-btn">
          <i class="fa-regular fa-circle"></i>
        </button>
      </menu>
      <a href="https://centro.edu.mx/" target="_blank" title="CENTRO Diseño, Cine y Televisión" class="m-0 p-0 focus:ring-2 focus:outline-none focus:ring-black font-extrabold transition-colors duration-300">
        <img src="/centro-logo.svg" alt="CENTRO Diseño, Cine y Televisión" class="h-10 md:h-auto w-64 mx-auto" width="100" height="20" />
      </a>
      <menu class="w-full flex gap-1 justify-end">
        <button id="undo-btn" title="Deshacer" class="control-btn">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo-btn" title="Repetir" class="control-btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="erase-btn" title="Borrar" class="control-btn">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </menu>
    </div>
  </footer>
  <!-- footer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <script type="module" src="/src/draw-drop.js"></script>
</body>
</html>
