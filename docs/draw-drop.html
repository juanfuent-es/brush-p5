<!doctype html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw & Drop!</title>
  <script type="module" crossorigin src="/brush-p5/assets/draw_drop-DjfVvqwF.js"></script>
  <link rel="modulepreload" crossorigin href="/brush-p5/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/brush-p5/assets/preloader-BpSrOM5y.js">
  <link rel="stylesheet" crossorigin href="/brush-p5/assets/draw_drop-8mNBs5fc.css">
</head>

<body class="overflow-x-hidden font-family text-black">
  <div id="preloader" class="fixed w-full h-full left-0 top-0 z-50 bg-white flex items-center justify-center">
    <img src="/brush-p5/centro-logo.svg" alt="Logotipo CENTRO | Cargando..." width="100" height="20">
  </div>
  <main>
    <section id="intro-info"
      class="fixed left-0 top-0 w-screen h-screen text-center flex items-center justify-center bg-white z-40">
      <article class="max-w-2xl flex gap-4 flex-col items-center">
        <header>
          <h1 class="intro-item font-title text-5xl font-black mb-1">Draw & Drop!</h1>
          <p class="intro-item text-xl">Sketch it, drop it, play with physics!</p>
        </header>
        <button id="start-btn" class="intro-item px-4 leading-loose border-2 border-black hover:bg-black hover:text-white focus:ring-2 focus:outline-none focus:ring-black cursor-pointer font-extrabold transition-colors duration-300">Start!</button>
      </article>
    </section>
  </main>
  <!-- footer -->
  <footer id="footer-controls" class="fixed left-0 bottom-0 w-full flex justify-between p-2 bg-white border-black border-t-2 z-40">
    <div class="container mx-auto flex justify-around items-center max-w-dvh px-4">
      <a href="https://centro.edu.mx/" target="_blank" title="CENTRO Dise침o, Cine y Televisi칩n" class="m-0 p-0 focus:ring-2 focus:outline-none focus:ring-black font-extrabold transition-colors duration-300">
        <img src="/brush-p5/centro-logo.svg" alt="CENTRO Dise침o, Cine y Televisi칩n" class="h-10 md:h-auto w-40 mx-auto" width="100" height="20" />
      </a>
      <menu class="w-full flex gap-1 justify-end items-center">
        <label title="Seleccionar Color" class="control-btn relative" for="color-picker" id="color-label">
          <input type="color" id="color-input" value="#000000"
            class="absolute left-0 top-0 w-full h-full opacity-0 cursor-pointer" />
          <i class="fa-solid fa-fill-drip"></i>
        </label>
        <button id="toggle-stroke-btn" title="Toggle Stroke" class="control-btn">
          <i class="fa-regular fa-circle"></i>
        </button>
        <div class="relative">
          <label title="Control de Gravedad" class="control-btn" for="gravity-input" id="gravity-label">
            <i class="fa-solid fa-temperature-half"></i>
          </label>
          <input type="range" id="gravity-input" min="-0.5" max="0.5" step="0.05"
            class="absolute left-0 -top-10 cursor-pointer rotate-90 origin-center -translate-x-6 -translate-y-full text-2xl w-20 z-40 hidden" />
        </div>
        <button id="erase-btn" title="Borrar" class="control-btn">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </menu>
    </div>
  </footer>
  <!-- footer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
</body>
</html>
